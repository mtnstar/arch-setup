---
- name: Install sound open firmware
  pacman:
    name:
      - sof-firmware
    state: present

- name: Install modem manager (5G)
  pacman:
    name:
      - modemmanager
      - usb_modeswitch
    state: present

- name: Enable modem manager service
  become: yes
  systemd:
    name: ModemManager
    enabled: yes
    state: started

- name: Install fingerprint reader daemon
  pacman:
    name:
      - fprintd
    state: present

- name: Enable Bluetooth service is started and enabled
  become: yes
  systemd:
    name: bluetooth
    enabled: yes
    state: started

- name: Ensure fingerprint auth is configured for sudo
  blockinfile:
    path: /etc/pam.d/sudo
    block: |
      auth      sufficient   pam_fprintd.so
    insertbefore: BOF
    state: present
