---
- name: install gnome disk utils
  pacman:
    name:
      - gnome-disk-utility
    state: present

- name: Remove conflicting nodejs package
  command: pacman -Rns nodejs
  ignore_errors: yes

- name: Install bitwarden cli client
  pacman:
    name:
      - bitwarden-cli
    state: present

- name: Install evince document viewer
  pacman:
    name:
      - evince
    state: present

- name: Install bash completion
  pacman:
    name:
      - bash-completion
    state: present

- name: install fwupd
  pacman:
    name:
      - fwupd
    state: present
